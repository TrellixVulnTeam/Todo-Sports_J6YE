<main class="mainContacto">
    <h3 class="TituloContacto">Dejanos tu mensaje, tu opinión es importante.</h3>
    
    <section class="sectionContacto">
        
        <form action="#" method="post"> <!-- el numeral indica que todo va sobre el mismo sitio-->
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre"><br><br>
    
            <label for="apellido">Apellido: </label>
            <input type="text" name="apellido"><br><br>
    
            <label for="email">E-mail: </label>
            <input type="text" name="email"><br><br>

            <label for="deportes">¿Cual es tu deporte favorito?</label>
            <select name="deporte" >
                <option value="Futbol">Futbol</option>
                <option value="Basquetbol">Basquetbol</option>
                <option value="Beisbol">Beisbol</option>
                <option value="Tenis">Tenis</option>
            </select><br><br>

            <label for="acepta">¿Te gustaria recibir información de lo ultimo en el deporte?</label>
            <input type="checkbox" name="acepta" value="1"><br><br>

            <label for="descripcion">¿Que nos quieres decir?</label>
            <textarea name="descripcion" cols="25" rows="10"></textarea><br><br>
            <input type="submit" name="enviar" value="Enviar">
            <input type="reset" name="reset" value="Limpiar datos">

        </form>        
    </section>
</main>
